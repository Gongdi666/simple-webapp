version: "3.8"

services:
  db:
    image: postgres:16
    container_name: simplewebapp-postgres
    environment:
      POSTGRES_DB: simplewebapp
      POSTGRES_USER: simpleuser
      POSTGRES_PASSWORD: simplepass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .   # ← プロジェクト直下をビルド対象に
      dockerfile: Dockerfile
    container_name: simplewebapp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/simplewebapp
      SPRING_DATASOURCE_USERNAME: simpleuser
      SPRING_DATASOURCE_PASSWORD: simplepass
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data: